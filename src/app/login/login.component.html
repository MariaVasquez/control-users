<div class="container">
  <div class="row">
    <form class="col s12" [formGroup]="myForm">
      <div class="row">
        <div class="input-field col s6">
          <input
            placeholder="Placeholder"
            id="title"
            type="text"
            class="validate"
            formControlName="title"
            [(ngModel)]="registro.title"
          />
          <label for="title">Title</label>
        </div>
        <div class="input-field col s6">
          <input
            id="userId"
            type="text"
            class="validate"
            formControlName="userId"
            [(ngModel)]="registro.userId"
          />
          <label for="userId">ID</label>
        </div>
      </div>
      <div class="input-field col s12">
        <input
          id="body"
          type="text"
          class="validate"
          formControlName="body"
          [(ngModel)]="registro.body"
        />
        <label for="body">Descriptidon</label>
      </div>
      <div class="input-field col s12">
            <a class="waves-effect waves-light btn" (click)="registrar()">Registrar</a>
      </div>
    </form>
  </div>
</div>
